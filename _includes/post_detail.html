<!-- <h1> -->


{% if post.title %}
    <h1><a class="link-title" href="{{ root_url }}{{ post.url }}">{{ post.title }}</a></h1>
    <p class="post-meta"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%Y-%m-%d" }}</time>
{% endif %}
<div class="entry-content">{{ content }}</div>

<nav>
  <ul class="pager">
  	{% if previous.url %}
    <li class="previous"><a  href="{{ previous.url }}"><span class="glyphicon glyphicon-arrow-left"></span> {{ previous.title }}</a></li>
    {% endif %}
  </ul>
</nav>
