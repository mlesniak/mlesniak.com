---
layout: default
---
<article>

  <!-- <header class="post-header"> -->
    <h1 >{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y-%m-%d" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  <!-- </header> -->

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>


<nav>
  <ul class="pager">
  	{% if page.previous.url %}
    <li class="previous"><a  href="{{ page.previous.url }}"><span class="glyphicon glyphicon-arrow-left"></span> {{ page.previous.title }}</a></li>
    {% endif %}
    {% if page.next.url %}
    <li class="next"><a  href="{{ page.next.url }}"><span class="glyphicon glyphicon-arrow-right"></span> {{ page.next.title }}</a></li>
    {% endif %}
  </ul>
</nav>

</article>
